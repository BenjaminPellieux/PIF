<body>
<div id="map"></div>  

<input type="button" id="sendData" value="Sauvegarder la zone de recherche">

<table>
    <tr>
        <th>Paramètre</th>
        <th>Valeur</th>
    </tr>
    <tr>
        <td>Niveau de batterie</td>
        <td id="batteryLevel">80%</td>
    </tr>
    <tr>
        <td>Distance parcourue</td>
        <td id="distance">10 km</td>
    </tr>
</table>

</body>
<script>
    var map = L.map('map').setView([48.98479706310472, 1.7016915401253376], 18);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    var drawnItems = new L.FeatureGroup();
    map.addLayer(drawnItems);

    var drawControl = new L.Control.Draw({
        edit: {
            featureGroup: drawnItems
        }
    });
    map.addControl(drawControl);

    var lastLayer;

    map.on(L.Draw.Event.CREATED, function (event) {
        var layer = event.layer;
        drawnItems.addLayer(layer);
        lastLayer = layer;
    });

    document.getElementById('sendData').onclick = function() {
        if (lastLayer) {
            var coordinates = lastLayer.getLatLngs();
            var readableCoordinates = coordinates.map(function(latlng) {
                return { lat: latlng.lat, lng: latlng.lng };
            });
            submit_area(JSON.stringify(coordinates));
        } else {
            alert("Aucune forme dessinée sur la carte.");
        }
    };

    function submit_area(coordinates) {
        console.log("[DEBUG] Nouvelle zone : " + coordinates);
        $.post("/area", {
            points: coordinates
        });
    }
</script>
