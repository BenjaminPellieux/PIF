<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/eventemitter2@6.4.9/lib/eventemitter2.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/roslib@1/build/roslib.min.js"></script>

<!-- <script type="text/javascript" src="../static/rosbridge.js"> </script> -->
</head>

<body>
  <h1>Simple roslib Example</h1>
  <p>Check your Web Console for output.</p>
  <div id="poseTable">
  </div>
</body>
</html>
<script>
  // Votre objet pose
  var pose = {
    orientation: {
      w: 0.9838843921916154,
      x: 0,
      y: 0,
      z: 0.17880576836818118
    },
    position: {
      x: 0.20725662239417794,
      y: 0.7214013711706657,
      z: 0
    }
  };
  
  function createTableFromPose(pose) {
    var table = document.createElement('table');
    var thead = document.createElement('thead');
    var tbody = document.createElement('tbody');
  
    table.appendChild(thead);
    table.appendChild(tbody);
  
    // Création de l'en-tête du tableau
    var row = document.createElement('tr');
    var th1 = document.createElement('th');
    th1.textContent = 'Property';
    var th2 = document.createElement('th');
    th2.textContent = 'Value';
    row.appendChild(th1);
    row.appendChild(th2);
    thead.appendChild(row);
  
    // Ajout des lignes pour orientation
    for (var key in pose.orientation) {
      var tr = document.createElement('tr');
      var tdKey = document.createElement('td');
      tdKey.textContent = 'orientation.' + key;
      var tdValue = document.createElement('td');
      tdValue.textContent = pose.orientation[key];
      tr.appendChild(tdKey);
      tr.appendChild(tdValue);
      tbody.appendChild(tr);
    }
  
    // Ajout des lignes pour position
    for (var key in pose.position) {
      var tr = document.createElement('tr');
      var tdKey = document.createElement('td');
      tdKey.textContent = 'position.' + key;
      var tdValue = document.createElement('td');
      tdValue.textContent = pose.position[key];
      tr.appendChild(tdKey);
      tr.appendChild(tdValue);
      tbody.appendChild(tr);
    }
  
    return table;
  }
  
  // Ajoutez le tableau à la div avec l'ID 'poseTable'
  document.getElementById('poseTable').appendChild(createTableFromPose(pose));
  </script>
